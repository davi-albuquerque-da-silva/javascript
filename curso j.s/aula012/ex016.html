<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dia da semana</title>
</head>
<body>
    <p id="demo"></p>

<script>



var agora = new Date () 
var diaSem =agora.getDay()

var semana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];

var d = new Date();

document.getElementById("demo").innerHTML = semana[d.getDay()];

/* 
0=domingo
1=segunda 
2=terça
3=quarta
4=quinta
5=sexta
6=sabado
 */
console.log(diaSem)


    console.log(diaSem)

switch (diaSem){ /*o switch e melhor para testar dados pontuais enquanto os IFs para intervalos*/
    case 0:
        console.log('domingo')
        break /* os breaks sao extremamente importantes */
    case 1:
        console.log('segunda')
        break
    case 2:
            console.log('terça')
            break
    case 3:
                console.log('quarta')
                break
    case 4:
                    console.log('quinta')
                    break
    case 5:
                        console.log('sexta')
                        break
    case 6: 
     console.log('sabado')

}


</script>


</body>
</html>
