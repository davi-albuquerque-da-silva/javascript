<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que horas sao </title>
    <style>
        body{
            padding: 0px;
            border: 0px;
        }
        #quadrado{
            float: left;
            width: 60px;
            height: 30px;
            shape-outside: inset(20px 10px 30px 10px);
          
            background:rgb(98, 73, 73) ;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function time()
        {
        today=new Date();
        h=today.getHours();
        m=today.getMinutes();
        s=today.getSeconds();
        document.getElementById('txt').innerHTML=h+":"+m+":"+s;
        setTimeout('time()',500);
        }
        </script>
        </head>
        <body onload="time()">
            <div id="quadrado"></div>
        <div id="txt"></div>
</body>
</html>
